<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOG PREVIEW CARD</title>

    <style>
        body {
            background-color: hsl(47, 88%, 63%);
            margin: 0;

            font-size: 16px;
        }

        .attribution {
            font-size: 11px;
         
            margin-top: 30px;
            font-size: larger;
            margin-left: 500px;
            
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }

        .first {
            background-color: white;
            display: flex;
            justify-items: center;


            height: 500px;
            border-radius: 30px;
            width: 380px;
            margin-left: 550px;
            margin-top: 80px;
            border-right: solid 9px black;
            border-bottom: solid 9px black;
            border-top: solid 1px black;
            border-left: solid 1px black;

        }

        .pics {
            margin-top: 0;
            border-radius: 10px;
        }

        .second {
            display: block;
            justify-content: center;
            margin-left: 23px;
            margin-top: 20px;

        }

        .third {

            margin-top: 30px;
            margin-left: 5px;

        }

        .learn {
            background-color: hsl(47, 88%, 63%);
            border: none;
            padding: 5px 5px;
            padding-left: 5px;
            padding-right: 10px;
            border-radius: 5px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            cursor: pointer;

        }

        .foundation {
            font-weight: 800;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .foundation:hover {
            cursor: pointer;
        }

        .foundation:active {
            color: yellow;
            cursor: pointer;
        }

        .language {

            color: hsl(0, 0%, 42%)
        }

        .avatar {
            height: 50px;
            display: block;
            width: 50px;
            display:inline-block;
        }
        .hooper{
            margin-top: -10px;
            
            width: 300px;
        }
        .greg{
            display: inline-block;
            margin-left: 10px;
            font-weight: 800;
            vertical-align: top;
        }
    </style>



</head>

<body>
    <div class="first">


        <div class="second">


            <img class="pics" src="illustration-article.svg" alt="">

            <div class="third">
                <button class="learn">Learning</button>
                <p class="published">Published 21 Dec 2023</p>
                <p class="foundation">HTML & CSS foundations</p>
                <p class="language">
                    These languages are the backbone of every <br>
                    website, defining structure, content, and <br>
                    presentation.

                </p>
                <div class="hooper">
                    <img class="avatar" src="image-avatar.webp" alt="" srcset="">
                   <p class="greg">Greg Hooper</p>
                </div>
 
            </div>
        </div>

    </div>




    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.linkedin.com/in/raphael-israel-69379a38b/">Raphael Israel</a>.
    </div>
</body>

</html>
